name: Github Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Create.env
        shell: bash
        env:
          CONFIG_FILE_CONTENT: ${{ secrets.CONFIG_FILE_CONTENT }}
        run: echo $CONFIG_FILE_CONTENT | base64 -d > lib/config.dart
      - uses: subosito/flutter-action@v2.16.0
      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          baseHref: /nasa-apod-flutter/
          webRenderer: html
